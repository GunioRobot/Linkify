<html>
  <head>
  <title>Buddy List</title>
  
  <style type="text/css">
.Hidden {
    visibility: hidden;
    width: 0;
    height: 0;
    margin: 0;
    padding: 0;
    border-width: 0;
}
  </style>
  </head>
  
  <body>
    <script type="text/javascript">
function call() {
    try {
        alert(document.getElementById('Server').foo());
    }
    catch (e) {
        alert(e);
    }
}
    </script>
    
    <p>
      <button onclick="call()">Call</button>
      <object id="Server" type="application/x-im" class="Hidden">Failed!</object>
    </p>
  </body>
</html>
